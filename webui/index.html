<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Nanocubes Query Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="./jquery-3.1.1.min.js"></script>
  <script src="./jsoneditor.min.js"></script>

  <script src="./webui.js"></script>

  <link href="./jsoneditor.min.css" rel="stylesheet" type="text/css">

  <style type="text/css">
    * { outline: none; }
    body {
      margin: 0;
      padding: 0;
      font: 14px/1.4 Helvetica, Arial, sans-serif;
    }
    div.content {
      width: 900px;
      margin: 2em auto;
      padding: 20px 50px;
    }

    #left {
      float: left;
    }

    #jsoneditor {
      width: 500px;
      height: 500px;
    }

    #right {
      margin-left: 510px;
      padding: 1em;
      overflow: hidden;
    }

  </style>
  
</head>

<body>
  <h1 align="center">Nanocubes Query Test</h1>
  <div class="content">
    <div id="left">
      <div id="jsoneditor"></div>
      <button type="button" id="btn_reset">Rest</button>
      <button type="button" id="btn_query">Query</button>
    </div>

    <div id="right">
      <label><strong>Result:</strong></label>
      <pre id="result"></pre>
    </div>
  </div>

</body>
</html>
